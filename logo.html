<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        /* Create the Instagram logo container */
        .instagram-logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(to bottom right, #f5f5f5, #ff4f77);
            border-radius: 20px;
            position: relative;
        }

        /* Create the camera circle */
        .camera {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Add the center dot of the camera */
        .lens {
            width: 30px;
            height: 30px;
            background: #ff4f77;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Create the small dot in the top right corner (Flash/Reflector) */
        .flash {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Create the square icon for the "square" feature */
        .square {
            width: 45px;
            height: 45px;
            background: white;
            position: absolute;
            top: 25px;
            left: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="instagram-logo">
        <div class="square"></div>
        <div class="camera">
            <div class="lens"></div>
        </div>
        <div class="flash"></div>
    </div>
</body>
</html>
